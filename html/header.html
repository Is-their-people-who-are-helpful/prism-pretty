<div class="request-headers">
    <table>
        {{ it.headers.forEach(function (header) { }}
        {{ var className = ''; }}
        {{ if(header.value == 'aproxy' || header.name.toLowerCase() == 'x-combo-files') { }}
        {{ className = ' class="aproxy"'; }}
        {{ } }}
        <tr>
            <td>{{= header.name }}</td>
            <td{{= className }}>{{= header.value }}</td>
        </tr>
        {{ }); }}
    </table>
</div>
