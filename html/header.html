<table class="request-headers">
    {{ it.headers.forEach(function (header) { }}
    <tr>
        <td>{{= header.name }}</td>
        <td{{= (header.value == 'aproxy' || header.name.toLowerCase() == 'x-combo-files') ? ' class="aproxy"' : '' }}>{{= header.value }}</td>
    </tr>
    {{ }); }}
</table>
