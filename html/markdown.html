<style>
    body {
        margin: 0
    }



    *,
    *:before,
    *:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box
    }

    html {
        font-size: 62.5%;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0)
    }

    input,
    button,
    select,
    textarea {
        font-family: inherit;
        font-size: inherit;
        line-height: inherit
    }



    .img-responsive {
        display: block;
        max-width: 100%;
        height: auto
    }

    .img-rounded {
        border-radius: 6px
    }

    .img-thumbnail {
        padding: 4px;
        line-height: 1.45;
        background-color: none;
        border: 1px solid #ddd;
        border-radius: 4px;
        -webkit-transition: all .2s ease-in-out;
        transition: all .2s ease-in-out;
        display: inline-block;
        max-width: 100%;
        height: auto
    }

    .img-circle {
        border-radius: 50%
    }



    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0
    }



    .lead {
        margin-bottom: 21px;
        font-size: 17px;
        font-weight: 200;
        line-height: 1.4
    }

    @media (min-width: 768px) {
        .lead {
            font-size: 22.5px
        }
    }

    small,
    .small {
        font-size: 85%
    }

    cite {
        font-style: normal
    }

    .text-muted {
        color: #999
    }

    .text-primary {
        color: #428bca
    }

    .text-primary:hover {
        color: #3071a9
    }

    .text-warning {
        color: #b89600
    }

    .text-warning:hover {
        color: #856d00
    }

    .text-danger {
        color: #d82a1a
    }

    .text-danger:hover {
        color: #ab2114
    }

    .text-success {
        color: #3c763d
    }

    .text-success:hover {
        color: #2b542c
    }

    .text-info {
        color: #31708f
    }

    .text-info:hover {
        color: #245269
    }

    .text-left {
        text-align: left
    }

    .text-right {
        text-align: right
    }

    .text-center {
        text-align: center
    }

    .page-header {
        padding-bottom: 9.5px;
        margin: 42px 0 21px;
        border-bottom: 1px solid none
    }



    .list-unstyled {
        padding-left: 0;
        list-style: none
    }

    .list-inline {
        padding-left: 0;
        list-style: none
    }

    .list-inline>li {
        display: inline-block;
        padding-left: 5px;
        padding-right: 5px
    }

    .list-inline>li:first-child {
        padding-left: 0
    }

    dl {
        margin-top: 0;
        margin-bottom: 21px
    }

    dt,
    dd {
        line-height: 1.45
    }

    dt {
        font-weight: bold
    }

    dd {
        margin-left: 0
    }

    @media (min-width: 768px) {
        .dl-horizontal dt {
            float: left;
            width: 160px;
            clear: left;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap
        }
        .dl-horizontal dd {
            margin-left: 180px
        }
        .dl-horizontal dd:before,
        .dl-horizontal dd:after {
            content: " ";
            display: table
        }
        .dl-horizontal dd:after {
            clear: both
        }
        .dl-horizontal dd:before,
        .dl-horizontal dd:after {
            content: " ";
            display: table
        }
        .dl-horizontal dd:after {
            clear: both
        }
    }

    abbr[title],
    abbr[data-original-title] {
        cursor: help;
        border-bottom: 1px dotted #999
    }

    .initialism {
        font-size: 90%;
        text-transform: uppercase
    }



    code,
    kbd,
    pre,
    samp {
        font-family: "Source Code Pro", monospace
    }

    code {
        padding: 2px 4px;
        font-size: 90%;
        color: #2c3f51;
        background-color: rgba(102, 128, 153, 0.075);
        white-space: nowrap;
        border-radius: 4px
    }

    pre {
        display: block;
        padding: 10px;
        margin: 0 0 10.5px;
        font-size: 14px;
        line-height: 1.45;
        word-break: break-all;
        word-wrap: break-word;
        color: #333;
        background-color: rgba(102, 128, 153, 0.05);
        border: 1px solid rgba(102, 128, 153, 0.075);
        border-radius: 4px
    }

    pre code {
        padding: 0;
        font-size: inherit;
        color: inherit;
        white-space: pre-wrap;
        background-color: transparent;
        border-radius: 0
    }

    .pre-scrollable {
        max-height: 340px;
        overflow-y: scroll
    }

    .pln {
        color: #000
    }

    .str {
        color: #080
    }

    .kwd {
        color: #008
    }

    .com {
        color: #800
    }

    .typ {
        color: #606
    }

    .lit {
        color: #066
    }

    .pun,
    .opn,
    .clo {
        color: #660
    }

    .tag {
        color: #008
    }

    .atn {
        color: #606
    }

    .atv {
        color: #080
    }

    .dec,
    .var {
        color: #606
    }

    .fun {
        color: #f00
    }

    pre.prettyprint {
        padding: 2px;
        border: 1px solid #888
    }

    ol.linenums {
        margin-top: 0;
        margin-bottom: 0
    }

    li.L0,
    li.L1,
    li.L2,
    li.L3,
    li.L5,
    li.L6,
    li.L7,
    li.L8 {
        list-style-type: none
    }

    li.L1,
    li.L3,
    li.L5,
    li.L7,
    li.L9 {
        background: #eee
    }

    a code {
        color: inherit
    }

    h1 {
        font-size: 2.6em
    }

    h2 {
        font-size: 2.15em
    }

    h3 {
        font-size: 1.7em
    }

    h4 {
        font-size: 1.25em
    }

    h5 {
        font-size: 1em
    }

    h6 {
        font-size: .85em
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 1.8em 0;
        text-align: start
    }

    pre {
        word-break: break-word
    }



    code,
    pre {
        font-family: "Source Code Pro", monospace;
        font-size: .9em
    }

    code {
        white-space: normal
    }

    pre,
    pre.prettyprint {
        text-align: start;
        border: 0;
        border-radius: 5px
    }

    pre code,
    pre.prettyprint code {
        padding: 18px 28px !important
    }



    /*

    Monokai Sublime style. Derived from Monokai by noformnocontent http://nn.mit-license.org/

    */



    code {
        color: #c7254e;
        background-color: #f9f2f4;
        border-radius: 4px
    }







</style>
